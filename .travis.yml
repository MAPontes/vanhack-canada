sudo: required
matrix:
  include:
    - language: ruby
      stage: test
      install: gem install rspec
      before_script:
        - cd app/test
      script:
        - bundle exec rspec

    - language: c
      stage: test
      before_script:
        - cd infra/terraform/
      script:
        - make test

    - language: c
      stage: test
      before_script:
        - cd infra/packer/
      script:
        - make test

    - language: c
      stage: package app
      before_script:
        - cd app/
      script:
        - make

    - language: c
      stage: package img
      before_script:
        - cd infra/packer/
      script:
        - make

    - language: c
      stage: deploy
      before_script:
        - cd infra/terraform/
      script:
        - make
